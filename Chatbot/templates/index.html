<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Escolar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">ğŸ“ Asistente Escolar</div>

        <div id="chat-box" class="chat-box"></div>

        <div class="quick-options">
            <button onclick="enviarOpcion('inicio')">ğŸš€ Iniciar sesiÃ³n</button>
            <button onclick="enviarOpcion('Â¿CuÃ¡les son las fechas importantes?')">ğŸ“… Fechas</button>
            <button onclick="enviarOpcion('Â¿CÃ³mo obtengo mi ficha de pago?')">ğŸ’³ Ficha de pago</button>
            <button onclick="enviarOpcion('Â¿QuÃ© necesito para constancia o credencial?')">ğŸ“‘ TrÃ¡mites</button>
            <button onclick="enviarOpcion('Â¿CuÃ¡l es el horario de las oficinas?')">â° Horarios</button>
            <button onclick="enviarOpcion('Â¿CuÃ¡l es el contacto del plantel?')">ğŸ“§ Contacto</button>
        </div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Escribe tu mensaje..." />
            <button onclick="enviar()">Enviar</button>
        </div>
    </div>

    <script>
        function mostrarMensaje(mensaje, clase) {
            const burbuja = `<div class="mensaje ${clase}"><p>${mensaje}</p></div>`;
            document.getElementById("chat-box").innerHTML += burbuja;
            scrollChat();
        }

        function mostrarEscribiendo() {
            const id = "escribiendo";
            const burbuja = `<div class="mensaje bot" id="${id}"><span class="puntos">.</span></div>`;
            document.getElementById("chat-box").innerHTML += burbuja;
            scrollChat();
            let i = 0;
            const puntos = [" .", " ..", " ..."];
            const animar = setInterval(() => {
                const span = document.querySelector(`#${id} .puntos`);
                if (span) span.textContent = puntos[i % puntos.length];
                i++;
            }, 300);
            return () => {
                clearInterval(animar);
                const nodo = document.getElementById(id);
                if (nodo) nodo.remove();
            };
        }

        function enviar() {
            const input = document.getElementById("input");
            const mensaje = input.value.trim();
            if (!mensaje) return;
            mostrarMensaje(mensaje, "usuario");
            procesarPregunta(mensaje);
            input.value = "";
        }

        function enviarOpcion(mensaje) {
            mostrarMensaje(mensaje, "usuario");
            procesarPregunta(mensaje);
        }

        function scrollChat() {
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function procesarPregunta(mensaje) {
            const detenerEscribiendo = mostrarEscribiendo();
            setTimeout(() => {
                fetch("/preguntar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ mensaje })
                })
                .then(res => res.json())
                .then(data => {
                    detenerEscribiendo();
                    mostrarMensaje(data.respuesta.replace(/\n/g, "<br>"), "bot");
                });
            }, 1000);
        }

        // Mensaje automÃ¡tico al cargar
        window.onload = function () {
            mostrarMensaje("ğŸ‘‹ Hola, soy tu asistente escolar.<br>Escribe <b>inicio</b> para comenzar sesiÃ³n o consulta algo como <b><i>'Â¿CuÃ¡l es el horario?'</i></b>.", "bot");
        };

        // Enviar con ENTER
        document.getElementById("input").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                enviar();
            }
        });
    </script>
</body>
</html>
